name: Build & Release on main
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

      - id: meta
        name: Compute package metadata and dist paths
        run: |
          pkg=$(node -p "require('./package.json').name")
          ver=$(node -p "require('./manifest.json').version")
          dist_root="dist/${pkg}-${ver}"
          dist_dir="${dist_root}/${pkg}"
          zip_path="${dist_root}.zip"
          {
            echo "pkg=$pkg"
            echo "ver=$ver"
            echo "dist_root=$dist_root"
            echo "dist_dir=$dist_dir"
            echo "zip_path=$zip_path"
          } >> "$GITHUB_OUTPUT"

      - name: Build
        run: npm run build

      - name: Verify build artifacts
        run: |
          test -f "${{ steps.meta.outputs.dist_dir }}/manifest.json"
          test -f "${{ steps.meta.outputs.dist_dir }}/main.js"
          [ -f "${{ steps.meta.outputs.dist_dir }}/styles.css" ] || true
          test -f "${{ steps.meta.outputs.zip_path }}"

      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.ver }}
          name: ${{ steps.meta.outputs.ver }}
          draft: false
          prerelease: false
          files: |
            ${{ steps.meta.outputs.zip_path }}
